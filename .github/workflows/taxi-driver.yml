name: Taxi Driver CI

on:
  push:
    paths:
      - 'clients/taxi_driver_flutter/**'
      - '.github/workflows/taxi-driver.yml'
  pull_request:
    paths:
      - 'clients/taxi_driver_flutter/**'

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Pub get
        working-directory: clients/taxi_driver_flutter
        run: flutter pub get
      - name: Analyze
        working-directory: clients/taxi_driver_flutter
        run: flutter analyze || true
      - name: Build Android (debug)
        working-directory: clients/taxi_driver_flutter
        run: flutter build apk --debug

  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Pub get
        working-directory: clients/taxi_driver_flutter
        run: flutter pub get
      - name: Build iOS (simulator)
        working-directory: clients/taxi_driver_flutter
        env:
          COCOAPODS_DISABLE_STATS: 'true'
        run: |
          flutter build ios --simulator --no-codesign
