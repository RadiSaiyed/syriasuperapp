name: Flights Flutter Desktop Build

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
    paths:
      - 'clients/flights_flutter/**'
      - '.github/workflows/flights-desktop.yml'

jobs:
  macos-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Build macOS app (debug, no codesign)
        run: |
          cd syria-superapp/clients/flights_flutter
          flutter config --enable-macos-desktop
          if [ ! -d ios ] || [ ! -d macos ]; then flutter create .; fi
          flutter pub get
          # Optional: apply payments:// deeplink visibility for iOS (applies to iOS app only)
          bash scripts/apply_deeplinks.sh || true
          flutter build macos --no-codesign
          cd build/macos/Build/Products/Release
          ditto -c -k --sequesterRsrc --keepParent flights_flutter.app ../../../../../flights_macos.zip
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: flights_macos
          path: syria-superapp/clients/flights_flutter/build/flights_macos.zip

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Build Windows app
        shell: bash
        run: |
          cd syria-superapp/clients/flights_flutter
          flutter config --enable-windows-desktop
          if [ ! -d windows ]; then flutter create .; fi
          flutter pub get
          flutter build windows
          cd build/windows/x64/runner/Release
          7z a ../../../../../flights_windows.zip * >/dev/null
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: flights_windows
          path: syria-superapp/clients/flights_flutter/build/flights_windows.zip

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [macos-build, windows-build]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: flights_macos
          path: ./dist
      - uses: actions/download-artifact@v4
        with:
          name: flights_windows
          path: ./dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/flights_macos.zip
            dist/flights_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
