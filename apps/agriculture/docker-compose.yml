services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agriculture
    ports:
      - "5445:5432"
    volumes:
      - agri_pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6387:6379"

  api:
    container_name: agriculture-api
    build:
      context: ../..
      dockerfile: apps/agriculture/Dockerfile
    env_file:
      - .env
    ports:
      - "8093:8093"
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.agriculture.rule=Host(`agriculture.${BASE_DOMAIN}`)"
      - "traefik.http.routers.agriculture.entrypoints=websecure"
      - "traefik.http.routers.agriculture.tls.certresolver=letsencrypt"
      - "traefik.http.services.agriculture.loadbalancer.server.port=8093"
    depends_on:
      - db
      - redis
    command: ["sh", "-c", "uvicorn app.main:app --host ${APP_HOST:-0.0.0.0} --port ${APP_PORT:-8093} --reload"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  agri_pg_data:
networks:
  web:
    external: true
    name: web
  internal:
    external: true
    name: internal
