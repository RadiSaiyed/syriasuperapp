services:
  api:
    container_name: ai-gateway
    build:
      context: ../..
      dockerfile: apps/ai_gateway/Dockerfile
    env_file:
      - .env
    ports:
      - "8099:8099"
    # Run with correct module path inside container
    command: ["sh", "-c", "uvicorn apps.ai_gateway.app.main:app --host ${APP_HOST:-0.0.0.0} --port ${APP_PORT:-8099} --reload"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.ai.rule=Host(`ai.${BASE_DOMAIN}`)"
      - "traefik.http.routers.ai.entrypoints=websecure"
      - "traefik.http.routers.ai.tls.certresolver=letsencrypt"
      - "traefik.http.services.ai.loadbalancer.server.port=8099"

networks:
  web:
    external: true
    name: web
  internal:
    external: true
    name: internal
