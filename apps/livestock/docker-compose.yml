services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: livestock
    ports:
      - "5446:5432"
    volumes:
      - livestock_pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6394:6379"

  api:
    container_name: livestock-api
    build:
      context: ../..
      dockerfile: apps/livestock/Dockerfile
    env_file:
      - .env
    environment:
      JWT_JWKS_URL: ${JWT_JWKS_URL:-http://host.docker.internal:8080/.well-known/jwks.json}
    ports:
      - "8094:8094"
    networks:
      - default
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.livestock.rule=Host(`livestock.${BASE_DOMAIN}`)"
      - "traefik.http.routers.livestock.entrypoints=websecure"
      - "traefik.http.routers.livestock.tls.certresolver=letsencrypt"
      - "traefik.http.services.livestock.loadbalancer.server.port=8094"
    depends_on:
      - db
      - redis
    command: ["sh", "-c", "uvicorn app.main:app --host ${APP_HOST:-0.0.0.0} --port ${APP_PORT:-8094} --reload"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  livestock_pg_data:
networks:
  web:
    external: true
    name: web
  internal:
    external: true
    name: internal
