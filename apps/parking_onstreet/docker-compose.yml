services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: parking_onstreet
    ports:
      - "5451:5432"
    volumes:
      - parking_onstreet_db_data:/var/lib/postgresql/data

  api:
    container_name: parking-onstreet-api
    build:
      context: ../..
      dockerfile: apps/parking_onstreet/Dockerfile
    env_file:
      - .env
    environment:
      DB_URL: postgresql+psycopg2://postgres:postgres@db:5432/parking_onstreet
    ports:
      - "8096:8096"
    networks:
      - default
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.parking-onstreet.rule=Host(`parking-onstreet.${BASE_DOMAIN}`)"
      - "traefik.http.routers.parking-onstreet.entrypoints=websecure"
      - "traefik.http.routers.parking-onstreet.tls.certresolver=letsencrypt"
      - "traefik.http.services.parking-onstreet.loadbalancer.server.port=8096"
    depends_on:
      - db
    command: ["sh", "-c", "uvicorn app.main:app --host ${APP_HOST:-0.0.0.0} --port ${APP_PORT:-8096} --reload"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  parking_onstreet_db_data:
networks:
  web:
    external: true
    name: web
  internal:
    external: true
    name: internal
