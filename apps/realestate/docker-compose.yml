version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: realestate
    ports:
      - "5436:5432"
    volumes:
      - realestate_db_data:/var/lib/postgresql/data
  api:
    container_name: realestate-api
    build:
      context: ../..
      dockerfile: apps/realestate/Dockerfile
    environment:
      ENV: dev
      APP_PORT: 8092
      DB_URL: postgresql+psycopg2://postgres:postgres@db:5432/realestate
      JWT_SECRET: dev_secret_realestate
      OTP_MODE: dev
    ports:
      - "8092:8092"
    networks:
      - default
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.realestate.rule=Host(`realestate.${BASE_DOMAIN}`)"
      - "traefik.http.routers.realestate.entrypoints=websecure"
      - "traefik.http.routers.realestate.tls.certresolver=letsencrypt"
      - "traefik.http.services.realestate.loadbalancer.server.port=8092"
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"
volumes:
  realestate_db_data:
networks:
  web:
    external: true
    name: web
  internal:
    external: true
    name: internal
