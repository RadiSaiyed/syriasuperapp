services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: carrental
    ports:
      - "5447:5432"
    volumes:
      - carrental_pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6390:6379"

  api:
    container_name: carrental-api
    build:
      context: ../..
      dockerfile: apps/carrental/Dockerfile
    env_file:
      - .env
    ports:
      - "8095:8095"
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.carrental.rule=Host(`carrental.${BASE_DOMAIN}`)"
      - "traefik.http.routers.carrental.entrypoints=websecure"
      - "traefik.http.routers.carrental.tls.certresolver=letsencrypt"
      - "traefik.http.services.carrental.loadbalancer.server.port=8095"
    depends_on:
      - db
      - redis
    command: ["sh", "-c", "uvicorn app.main:app --host ${APP_HOST:-0.0.0.0} --port ${APP_PORT:-8095} --reload"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  carrental_pg_data:
networks:
  web:
    external: true
    name: web
  internal:
    external: true
    name: internal
