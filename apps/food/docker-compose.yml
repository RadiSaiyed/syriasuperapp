services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: food
    ports:
      - "5443:5432"
    volumes:
      - food_db_data:/var/lib/postgresql/data

  api:
    container_name: food-api
    build:
      context: ../..
      dockerfile: apps/food/Dockerfile
    env_file:
      - .env
    ports:
      - "8090:8090"
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.food.rule=Host(`food.${BASE_DOMAIN}`)"
      - "traefik.http.routers.food.entrypoints=websecure"
      - "traefik.http.routers.food.tls.certresolver=letsencrypt"
      - "traefik.http.services.food.loadbalancer.server.port=8090"
    depends_on:
      - db
      - redis
    command: ["sh", "-c", "uvicorn app.main:app --host ${APP_HOST:-0.0.0.0} --port ${APP_PORT:-8090} --reload"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    ports:
      - "6389:6379"

volumes:
  food_db_data:
networks:
  web:
    external: true
    name: web
  internal:
    external: true
    name: internal
