services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bus
    ports:
      - "5536:5432"
    volumes:
      - bus_operators_db_data:/var/lib/postgresql/data

  api:
    build:
      context: ../..
      dockerfile: operators/bus_operators/Dockerfile
    env_file:
      - ../../apps/bus/.env
    environment:
      PYTHONPATH: /app
    ports:
      - "8085:8085"
    depends_on:
      - db
      - redis
    command: ["sh", "-c", "uvicorn operators.bus_operators.main:app --host ${APP_HOST:-0.0.0.0} --port ${APP_PORT:-8085} --reload"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    ports:
      - "6385:6379"

volumes:
  bus_operators_db_data:
