services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: freight
    ports:
      - "5538:5432"
    volumes:
      - freight_shipper_db_data:/var/lib/postgresql/data

  api:
    build:
      context: ../..
      dockerfile: operators/freight_shipper/Dockerfile
    env_file:
      - ../../apps/freight/.env
    environment:
      PYTHONPATH: /app
    ports:
      - "8105:8105"
    depends_on:
      - db
      - redis
    command: ["sh", "-c", "uvicorn operators.freight_shipper.main:app --host ${APP_HOST:-0.0.0.0} --port ${APP_PORT:-8105} --reload"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    ports:
      - "6495:6379"

volumes:
  freight_shipper_db_data:

